<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Minhas Viagens</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="lista-viagens-wrapper">
        <div class="box-viagem">
            <a href="index.html" class="btn-voltar-icon"><i class="bi bi-arrow-left"></i></a>
            <h1>Acessar Conta</h1>
            <form id="form-login">
                <p>E-mail</p>
                <input type="email" id="login-email" placeholder="seu@email.com" required>

                <p>Senha</p>
                <div class="input-group-password">
                    <input type="password" id="login-senha" placeholder="********" required>
                    <button type="button" class="btn-toggle-password" onclick="togglePassword('login-senha', this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p style="text-align: center;">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>

    <!-- MODAL DE AVISO CUSTOMIZADO -->
    <div id="modal-aviso" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-aviso-titulo">Aviso</h2>
            <p id="modal-aviso-mensagem">Mensagem padrão</p>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn-confirmar" onclick="fecharModalAviso()" style="width: 100%;">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="./javascript/auth.js"></script>
    <script>
        window.togglePassword = function (inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = "password";
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }
    </script>
</body>

</html>
